language: python

sudo: required

python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7-dev"
  - "nightly"

install:
  - pip install -r requirements.txt --upgrade
  - pip install -r requirements.testing.txt --upgrade
  - pip install -e .

# command to run tests
script:
  - py.test -s -v --cov-report xml --cov=facereg tests/
  - codecov
